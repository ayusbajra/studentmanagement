{% extends "students/base_generic.html" %}

{% block breadcrumbs %}
<div class="ps-3">
    <span class=""><a href="{% url 'course_list' %}">Course List</a></span> >
    <span class="">{% if course.pk %}Edit{% else %}Add New{% endif %} Course</span>
</div>
{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}

        <div class="row mb-3">
            <label for="id_course_name" class="col-sm-2 col-form-label">Course Name</label>
            <div class="col-sm-3">
                <input type="text" name="course_name" class="form-control" id="id_course_name" value="{{ course.course_name }}" required/>
            </div>
        </div>

        <div class="row mb-3">
            <label for="id_course_code" class="col-sm-2 col-form-label">Course Code</label>
            <div class="col-sm-3">
                <input type="text" name="course_code" class="form-control" id="id_course_code" value="{{ course.course_code }}" required/>
            </div>
        </div>

        <div class="row mb-3">
            <label for="id_description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-3">
                {{ form.description }}
            </div>
        </div>

        <div class="row mb-3">
            {{ form.non_field_errors }}
        </div>

        <div class="row mb-3">
            <div class="col-sm-3 offset-md-2 d-grid ">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

{% endblock %}

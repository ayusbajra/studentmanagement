{% extends "students/base_generic.html" %}

{% block breadcrumbs %}
<div class="ps-3">
    <span class=""><a href="{% url 'student_list' %}">Student List</a></span> >
    <span class="">{% if student.pk %}Edit{% else %}Add New{% endif %} Student</span>
</div>
{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}

        {% include "students/_field_errors.html" %}

        <div class="row mb-3">
            <label for="id_first_name" class="col-sm-2 offset-sm-1 col-form-label">First Name</label>
            <div class="col-sm-3">
                <input type="text" name="first_name" class="form-control" id="id_first_name" value="{{ student.first_name }}" required/>
            </div>
        </div>

        <div class="row mb-3">
            <label for="id_last_name" class="col-sm-2 offset-sm-1 col-form-label">Last Name</label>
            <div class="col-sm-3">
                <input type="text" name="last_name" class="form-control" id="id_last_name" value="{{ student.last_name }}" required/>
            </div>
        </div>

        <div class="row mb-3">
            <label for="id_email" class="col-sm-2 offset-sm-1 col-form-label">Email</label>
            <div class="col-sm-3">
                <input type="email" name="email" class="form-control" id="id_email" value="{{ student.email }}" required/>
            </div>
        </div>

        <div class="row mb-3">
            <label for="id_date_of_birth" class="col-sm-2 offset-sm-1 col-form-label">Date of Birth</label>
            <div class="col-sm-3">
                <input type="date" name="date_of_birth" class="form-control" id="id_date_of_birth" value="{{ student.date_of_birth|date:'Y-m-d' }}" required/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-3 offset-md-2 d-grid ">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
{% endblock %}

<script>
    $('#id_date_of_birth input').datepicker();
</script>

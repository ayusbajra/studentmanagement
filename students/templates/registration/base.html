<!DOCTYPE html>

{% load static %}

<html lang="en" class="h-100" data-bs-theme="light">
    <head>
        <title>{% block title %}Student Management System{% endblock %}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    </head>

    <body class="home-login-bg">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header>
                <div>
                    <h3 class="float-md-start text-light">
                        <a class="navbar-brand" href="{% url 'home' %}">Student Management System</a>
                    </h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        {% if user.is_authenticated %}
                            <form action="{% url 'logout' %}" id="logout-form" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-secondary me-2">Logout</button>
                            </form>
                        {% else %}
                                <a class="btn btn-secondary me-2" href="{% url 'login' %}" role="button">Login</a>
                        {% endif %}
                    </nav>
                </div>
            </header>

            {% block content %}
            {% endblock %}

            <footer class="mt-auto text-white-50">
                <p></p>
            </footer>
        </div>

        <!--jQuery CDN-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>

        <!--Bootstrap JS CDN-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

    </body>
</html>
